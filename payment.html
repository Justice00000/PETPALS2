<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-sm">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="/assets/img/PET PALS logo 1.jpg" alt="Logo" height="30">
      </a>

      <!-- Search Bar -->
      <form class="form-inline my-2 my-lg-0 mx-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </form>

      <!-- Three Row Lines Icon -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <section class="hero">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <form action="/process_payment" method="POST">
          <div class="form-group" style="display: flex;">
            <label for="card-number">Card Number</label>
            <input type="text" class="form-control" id="card-number" placeholder="Enter card number">
          </div>
          <div class="form-group" style="display: flex;">
            <label for="card-name">Cardholder Name</label>
            <input type="text" class="form-control" id="card-name" placeholder="Enter cardholder name">
          </div>
          <div class="form-group" style="display: flex;">
              <label for="expiry-date">Expiry Date</label>
              <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY">
            </div>
            <div class="form-group" style="display: flex;">
                  <label for="cvv">CVV</label>
                  <input type="text" class="form-control" id="cvv" placeholder="CVV">
            </div>
          </div>
          <form action="/payment" method="POST" onsubmit="return validatePaymentForm()">
            <!-- Form inputs -->
            <button type="submit" class="btn btn-pay">Pay Now</button>
          </form>
      </div>
    </div>
  </div>
  </section>

  <section class="footer-nav">
  <footer class="footer">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <img src="/assets/img/insta 1.png" alt="Image 1">
                <p class="ml-2">INSTAGRAM</p>
            </div>
            <div class="col-auto">
                <img src="/assets/img/phone 1.png" alt="Image 2">
                <p class="ml-2">TELEPHONE</p>
            </div>
            <div class="col-auto">
                <img src="/assets/img/X-Logo 1.png" alt="Image 3">
                <p class="ml-2">TWITTER</p>
            </div>
            <div class="col-auto">
                <img src="/assets/img/phone 1.png" alt="Image 4">
                <p class="ml-2">MAIL</p>
            </div>
        </div>
    </div>
    <hr class="white-line">
    <div class="C" style="text-align: center; color: white;">
      <p>Copyright Â© 2024, PETPAL, All rights reserved</p>
  </div>
</footer>
  </section>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="payment.js"></script>
<script src="node_modules/page/page.js"></script>
</body>
